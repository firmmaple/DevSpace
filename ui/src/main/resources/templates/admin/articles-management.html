<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        } 
    </style>
</head>
<body>
    <div th:fragment="content" class="container">
        <!-- Admin Content Header -->
        <div class="row my-4">
            <div class="col">
                <h2>管理后台 - 文章管理</h2>
                <div class="btn-group mt-3" role="group" aria-label="Admin Sections">
                    <a th:href="@{/admin/users}" class="btn btn-outline-primary">用户管理</a>
                    <a th:href="@{/admin/articles}" class="btn btn-primary">文章管理</a>
                    <a th:href="@{/admin/elasticsearch}" class="btn btn-outline-primary">Elasticsearch管理</a>
                </div>
            </div>
        </div>
        
        <!-- Articles Table Section -->
        <div class="card shadow-sm">
            <div class="card-header bg-transparent">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0">文章列表</h5>
                    </div>
                    <div class="col-auto">
                        <span class="badge bg-primary" th:text="${articles.size()} + ' 篇文章'">0 篇文章</span>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">标题</th>
                                <th scope="col">作者</th>
                                <th scope="col">状态</th>
                                <th scope="col">推荐</th>
                                <th scope="col">创建日期</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="article : ${articles}">
                                <td th:text="${article.id}">1</td>
                                <td>
                                    <a th:href="@{/articles/{id}(id=${article.id})}" th:text="${article.title}">文章标题</a>
                                </td>
                                <td th:text="${article.authorUsername}">作者</td>
                                <td>
                                    <span th:if="${article.status == 1}" class="badge bg-success">已发布</span>
                                    <span th:if="${article.status == 0}" class="badge bg-warning">草稿</span>
                                    <span th:if="${article.status == 2}" class="badge bg-danger">已删除</span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm toggle-recommended-btn"
                                            th:classappend="${article.isRecommended} ? 'btn-danger' : 'btn-secondary'"
                                            th:data-articleid="${article.id}" 
                                            th:data-title="${article.title}"
                                            th:data-isrecommended="${article.isRecommended}">
                                        <span th:text="${article.isRecommended} ? '推荐' : '普通'">普通</span>
                                    </button>
                                </td>
                                <td th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}">2023-10-01</td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-outline-primary">查看</a>
                                        <button type="button" class="btn btn-outline-danger delete-article-btn" 
                                                th:data-articleid="${article.id}" 
                                                th:data-title="${article.title}">删除</button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${articles.empty}">
                                <td colspan="7" class="text-center">暂无文章数据</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript for this page -->
    <th:block th:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                console.log("Admin articles page loaded");
                
                // 为所有删除按钮添加点击事件
                document.querySelectorAll('.delete-article-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const articleId = this.getAttribute('data-articleid');
                        const title = this.getAttribute('data-title');
                        
                        if (confirm(`确定要删除文章 "${title}" (ID: ${articleId}) 吗？此操作无法撤销。`)) {
                            // 发送删除请求
                            AuthUtils.authenticatedFetch(`/api/admin/articles/${articleId}`, {
                                method: 'DELETE'
                            })
                            .then(response => {
                                if (response.status.code === 0) {
                                    alert('文章删除成功！');
                                    // 移除整行
                                    this.closest('tr').remove();
                                } else {
                                    alert('删除失败: ' + response.status.msg);
                                }
                            })
                            .catch(error => {
                                alert('删除请求失败: ' + error.message);
                            });
                        }
                    });
                });
                
                // 为所有切换推荐状态按钮添加点击事件
                document.querySelectorAll('.toggle-recommended-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const articleId = this.getAttribute('data-articleid');
                        const title = this.getAttribute('data-title');
                        const isRecommended = this.getAttribute('data-isrecommended') === 'true';
                        const newRecommendedStatus = !isRecommended;
                        const actionText = newRecommendedStatus ? '设为推荐文章' : '取消推荐文章';
                        
                        if (confirm(`确定要将文章 "${title}" (ID: ${articleId}) ${actionText}吗？`)) {
                            // 发送切换推荐状态请求
                            AuthUtils.authenticatedFetch(`/api/admin/articles/${articleId}/recommended?isRecommended=${newRecommendedStatus}`, {
                                method: 'PUT'
                            })
                            .then(response => {
                                if (response.status.code === 0) {
                                    alert(`文章推荐状态更新成功！`);
                                    // 更新按钮样式和文本
                                    if (newRecommendedStatus) {
                                        this.classList.remove('btn-secondary');
                                        this.classList.add('btn-danger');
                                        this.querySelector('span').textContent = '推荐';
                                    } else {
                                        this.classList.remove('btn-danger');
                                        this.classList.add('btn-secondary');
                                        this.querySelector('span').textContent = '普通';
                                    }
                                    this.setAttribute('data-isrecommended', newRecommendedStatus);
                                } else {
                                    alert('更新推荐状态失败: ' + response.status.msg);
                                }
                            })
                            .catch(error => {
                                alert('更新推荐状态请求失败: ' + error.message);
                            });
                        }
                    });
                });
            });
        </script>
    </th:block>
</body>
</html>
