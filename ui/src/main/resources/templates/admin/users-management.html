<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" class="container">
        <!-- Admin Content Header -->
        <div class="row my-4">
            <div class="col">
                <h2>管理后台 - 用户管理</h2>
                <div class="btn-group mt-3" role="group" aria-label="Admin Sections">
                    <a th:href="@{/admin/users}" class="btn btn-primary">用户管理</a>
                    <a th:href="@{/admin/articles}" class="btn btn-outline-primary">文章管理</a>
                </div>
            </div>
        </div>
        
        <!-- Users Table Section -->
        <div class="card shadow-sm">
            <div class="card-header bg-transparent">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0">用户列表</h5>
                    </div>
                    <div class="col-auto">
                        <span class="badge bg-primary" th:text="${users.size()} + ' 个用户'">0 个用户</span>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">用户名</th>
                                <th scope="col">管理员</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.username}">username</td>
                                <td>
                                    <span th:if="${user.isAdmin}" class="badge bg-success">是</span>
                                    <span th:unless="${user.isAdmin}" class="badge bg-secondary">否</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a href="#" class="btn btn-outline-primary">查看</a>
                                        <button type="button" class="btn btn-outline-danger">删除</button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${users.empty}">
                                <td colspan="4" class="text-center">暂无用户数据</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript for this page -->
    <th:block th:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                console.log("Admin users page loaded");
            });
        </script>
    </th:block>
</body>
</html>
