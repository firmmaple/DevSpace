server:
  port: 8088

# 默认的数据库名
database:
  name: dev_space

spring:
  config:
    import: application-dal.yml

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  elasticsearch:
    uris: localhost:9200

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    # Enables publisher confirms
    publisher-confirm-type: correlated
    # Enables publisher returns
    publisher-returns: true
    template:
      # Enables mandatory flag
      mandatory: true
    listener:
      simple:
        # Acknowledges messages manually
        acknowledge-mode: manual
        # Number of concurrent consumers
        concurrency: 3
        # Maximum number of concurrent consumers
        max-concurrency: 10
        
  # GitHub OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: Ov23liGWGv4l57FpNEAP
            client-secret: 18acc79b882a9297729f70c2522be790484cae5b
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - user:email
              - read:user

  data:
    elasticsearch:
      repositories:
        enabled: true

elasticsearch:
  index:
    auto-create: true

app:
  file:
    upload-dir: uploads # 存放上传文件的物理目录
    avatar-dir: avatars # 存放头像文件的物理目录（位于 upload-dir 下）
    base-url: http://localhost:8088/api/file # 文件上传和访问的基础URL

